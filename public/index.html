<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste des étudiants</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h1 class="mb-4">Liste des étudiants</h1>

    <form id="userForm" class="row g-2">
      <div class="col-md-4">
        <input id="nomInput" class="form-control" placeholder="Nom" required>
      </div>

      <div class="col-md-4">
        <input id="prenomInput" class="form-control" placeholder="Prénom" required>
      </div>

      <div class="col-md-4">
        <button class="btn btn-primary w-100" type="submit">Ajouter</button>
      </div>
    </form>

    <ul id="usersList" class="list-group mt-4"></ul>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
