<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des étudiants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">

      <h1 class="mb-2">Liste des étudiants</h1>

      <p class="text-muted mb-4">
        Total : <strong id="countBadge">0</strong> étudiant(s)
      </p>

      <form id="userForm" class="row g-2">
        <div class="col-md-3">
          <input id="nomInput" type="text" class="form-control" placeholder="Nom" required>
        </div>

        <div class="col-md-3">
          <input id="prenomInput" type="text" class="form-control" placeholder="Prénom" required>
        </div>

        <div class="col-md-3">
          <input id="emailInput" type="email" class="form-control" placeholder="Email (ex: test@ecole.be)" required>
        </div>

        <div class="col-md-3">
          <button type="submit" class="btn btn-primary w-100">Ajouter</button>
        </div>
      </form>

      <ul id="usersList" class="list-group mt-4"></ul>
      
      <div class="mt-3">
        <button id="cancelBtn" type="button" class="btn btn-secondary w-100">Annuler</button>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
